<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <section>
  <div class="container">
    <div class="calculator">
      <div class="display">
        <div class="display-1">0</div>
        <div class="display-2">0</div>
        <div class="temp-result"></div>
      </div>
      <div class="all_button">
        <div class="button all-clear" onclick="allClear()">AC</div>
        <div class="button operation" onclick="handleBrackets()">()</div>
        <div class="button operation" onclick="handlePercentage()">%</div>
        <div class="button operation" onclick="handleOperation('/')">/</div>
        <div class="button number">7</div>
        <div class="button number">8</div>
        <div class="button number">9</div>
        <div class="button operation" onclick="handleOperation('x')">x</div>
        <div class="button number">4</div>
        <div class="button number">5</div>
        <div class="button number">6</div>
        <div class="button operation" onclick="handleOperation('-')">-</div>
        <div class="button number">1</div>
        <div class="button number">2</div>
        <div class="button number">3</div>
        <div class="button operation" onclick="handleOperation('+')">+</div>
        <div class="button last-entity-clear" onclick="clear()">C</div>
        <div class="button number">0</div>
        <div class="button number dot" onclick="handleDot()">.</div>
        <div class="button equal" onclick="evaluate()">=</div>
        
      </div>
    </div>
  </div>
</section>
  <script src="script.js"></script>
</body>
</html>
